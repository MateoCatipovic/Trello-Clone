<div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>
  
  <div class="board-list" *ngIf="boards && boards.length > 0; else noBoards">
    <ul class="no-bullets">
      <li class="centered-li" *ngFor="let board of boards">
        <p>{{ board.title }}</p>
      </li>
    </ul>
  </div>
  
  <ng-template #noBoards>
    <p>No boards available.</p>
  </ng-template>
